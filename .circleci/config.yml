version: 2.1
jobs:
  build:
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:2.2
    steps:
      - checkout
      - run:
          name: restore packages
          command:
            dotnet restore "src/quality.sln"
      - run:
          name: build app
          command:
            dotnet build "src/quality.sln"
      - run:
          name: test app
          command:
            dotnet test "src/quality.sln"
